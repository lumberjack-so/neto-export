name: Daily Gmail Sync

on:
  schedule:
    # Run daily at 9:00 AM UTC (adjust timezone as needed)
    - cron: "0 9 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-gmail:
    runs-on: ubuntu-latest

    steps:
      - name: Call Gmail Sync Edge Function
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.SUPABASE_URL }}/functions/v1/SyncDailyMails" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)

          echo "Response: $body"
          echo "HTTP Code: $http_code"

          if [ "$http_code" -ne 200 ]; then
            echo "‚ùå Gmail sync failed with HTTP $http_code"
            echo "$body"
            exit 1
          else
            echo "‚úÖ Gmail sync completed successfully"
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "üö® Daily Gmail sync failed! Check the logs above."
          # Add notification logic here (Slack, email, etc.)
